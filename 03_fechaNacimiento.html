<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table style="border: 1px solid black; text-align: center;">
        <tr>
            <td>Día</td>
            <td>Número</td>
        </tr>
        <tr>
            <td>Sabado</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Domingo</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Lunes</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Martes</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Miercoles</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Jueves</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Viernes</td>
            <td>6</td>
        </tr>
    </table>

    <label>Día</label>
    <input type="number" id="day"><br>
    <label>Mes</label>
    <input type="number" id="month"><br>
    <label>Año</label>
    <input type="number" id="year"><br>

    <h1 id="resultado"></h1>
    <button onclick="fechaNacimiento()">Calcular</button>


</body>
<script>
    function fechaNacimiento() {
        var day = parseInt(document.getElementById("day").value);
        var month = parseInt(document.getElementById("month").value);
        var year = parseInt(document.getElementById("year").value);

        if (month == 1) {
            year--;
            month = 13;
        } else if (month == 2) {
            year--;
            month = 14;
        }

        //month+1*3/5  OP1
        let op1 = parseInt(((month+1)*3)/5);
        console.log(op1);
        //year/4  OP2
        let op2 = parseInt(year / 4);
        console.log(op2);

        //year/100  OP3
        let op3 = parseInt(year / 100);
        console.log(op3);

        //year/400  OP4
        let op4 = parseInt(year / 400);
        console.log(op4);

        //+day,month*2+year+op1+op2-op3+op4+2
        let op5 = parseInt(day + ( month *2 ) + year + op1 + op2 - op3 + op4 + 2);
        console.log(op5);

        //op5/7
        let op6 = parseInt(op5 / 7);
        console.log(op6);

        //op5 - op6*7
        let op7 = parseInt(op5 - (op6 * 7));
        console.log(op7);

        switch (op7) {
            case 0:
                op7 = "sabado";
                break;
            case 1:
                op7 = "domingo";
                break;
            case 2:
                op7 = "lunes";
                break;
            case 3:
                op7 = "martes";
                break;
            case 4:
                op7 = "miercoles";
                break;
            case 5:
                op7 = "jueves";
                break;
            case 6:
                op7 = "viernes";
                break;
            default:
                document.write("Algo ha fallado");
            }
            document.getElementById("resultado").innerText = op7;
        }
</script>
</html>
