<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Numero 1</label>
    <input type="text" id="caja1"><br>
    <label>Numero 2</label>
    <input type="text" id="caja2"><br>

    <button type="button" onclick="sumarNumeros()">Sumar numeros</button>

    <h1 style="color:blue" id="resultado"></h1>

    <button onclick="mostrarSaludo()">Saludar</button>


    <h1>Tabla de multiplicar</h1>
    <label>Introduzca un numero</label>
    <input type="text" id="cajanumero">
    <button onclick="mostrarTabla()">Mostrar tabla</button>

    <table border="1" id="tabla">

    </table>
</body>

<script>
    function sumarNumeros() {
        var caja1 = document.getElementById("caja1");
        var caja2 = document.getElementById("caja2");

        //DEBEMOS REALIZAR LA CONVERSION
        //parseFloat(valor)
        //parseInt(valor)

        var numero1 = parseInt(caja1.value);
        var numero2 = parseInt(caja2.value);

        var h1 = document.getElementById("resultado");
        var suma = numero1 + numero2;
        h1.innerText = "La suma es " + suma;

        //SI EL NUMERO ES POSITIVO LO PONEMOS EN VERDE, NEGATIVO ROJO
        if (suma > 0) {
            h1.style.background = "green";
        } else if (suma < 0) {
            h1.style.background = "red";
        } else {
            //VALOR ZERO
            h1.style.background = "yellow";
        }
    }

    function mostrarSaludo() {
        //COMENTARIOS

        alert("Mensaje");
        console.log("Preferiblemente consola de desarrollo");
    }

    function mostrarTabla() {
        var caja = document.getElementById("cajanumero");
        var numero = parseInt(caja.value);

        console.log("bobo");
        var html = "";
        //REALIZAMOS UN BUCLE
        for (let i = 0; i <= 10; i++) {
            var resultado = numero * i;
            var operacion = numero + " * " + i;

            html += "<td>";
            html += "<td>" + operacion + "</td>";
            html += "<td>" + resultado + "</td>";
            html += "</tr>";
        }
        document.getElementById("tabla").innerHTML = html;
    }
</script>
</html>
